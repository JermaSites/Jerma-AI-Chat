        <!-- 'stdDeviation' is the blur amount applied -->
        <svg id="svg-filter">
            <filter id="svg-blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="7"></feGaussianBlur>
            </filter>
        </svg>
